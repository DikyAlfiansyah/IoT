<!DOCTYPE html>
<html>
  <head>
    <title>Form Login</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <form>
      <div class="login">
        <h2>LOGIN</h2>
        <div class="input-group">
          <input type="text" required />
          <span>username</span>
        </div>
        <div class="input-group">
          <input type="password" required />
          <span>password</span>
        </div>
        <div class="input-group">
          <input type="submit" value="login" />
        </div>
      </div>
    </form>
  </body>
</html>
